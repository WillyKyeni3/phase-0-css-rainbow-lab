<!DOCTYPE html>
<html lang="en"> <!-- this tells the browser what language we are using -->
  
 <head>
    <!-- where all the meta data will go, like and files we need to include -->
    <meta charset="UTF-8"> <!-- this tells the browser what character set to use -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- this makes sure our page is responsive -->
    <meta name="description" content="A simple rainbow page"> <!-- this is a description of our page -->
    <title>My Little Rainbow</title><!-- the title is what appears on your tab -->
    <link rel="stylesheet" href="./main.css"> <!-- this links to our CSS file -->
  </head>

  <body><!-- the body element is where everything we will see on the page will go -->

    <!-- our soon to be beautiful rainbow! -->
    <div id="red"> <!-- the grandest grandparent div -->
      <div id="orange"> <!-- the grandparent div -->
        <div id="yellow"> <!-- the parent div -->
          <div id="green"> <!-- the child div -->
            <div id="blue"> <!-- the grandchild div -->
              <div id="indigo"> <!-- the great grandchild div -->
                <div id="violet"> <!-- the great great grandchild div -->
                </div>
              </div>
            </div>
          </div>
        <div>
     </div>
    </div>

  </body>

</html>
